<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        .chatbox {  border: 1px solid #998877;
            margin:50px 0px 0px 423px;
            width: 450px;
            height:400px;
            border-bottom : 0px;
            background-color: #EEEEEE;
            overflow-y: scroll;
            word-break: break-all;
            -webkit-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
        }
        #chat-header {
            width:100%;
            height: 40px;
            background-color: #C03B36;
            color : #ffffff;
            font-size : 25px;
            z-index: 100;
        }
        input {
            margin-left:423px;
            width:400px;
            height: 30px;
        }
        button {
            height: 30px;
            width:50px
        }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; border: 1px solid #ccddee;}
        #messages li:nth-child(odd) { background: #eee; }
        #status {
            width:100%;
            height: 35px;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');
    var isTyping = false;
    var timeOut = undefined;

    name = window.prompt("enter your name");

    if (name == null) {
        $("body").alert(" please refresh the page and try again ");
    }

    function timeoutFunction() {
        isTyping = false;
        socket.emit("typing", {
            "name" : name,
            "isTyping" : false
        });
    }

    function isUserTyping(){
        console.log('event 1 fired');
        if (isTyping === false && $("#msg").is(":focus")) {
            isTyping = true;
            var data = {
                "name" : name,
                "isTyping" : true
            };
            socket.emit("typing", data);
        } else {
            clearTimeout(timeout);
            timeout = setTimeout(timeoutFunction, 5000);
        }
    }

    socket.on('typing', function(data) {
        console.log('event 3 fired...');
        console.log('data.isTyping===>',data.isTyping);
        if (data.isTyping) {
            $("#status").append("<li id='"+ data.name +"'><small>" + data.name + " is typing.</small></li>");
            timeout = setTimeout(timeoutFunction, 5000);
        }
        else {
            console.log("#"+data.name+"");
            ("#"+data.name+"").remove();
        }
    });

    //            socket.on("typing", function(data) {
    //                console.log('other event 3 fired');
    //                if (data.name !== "undefined")
    //                    io.emit("isTyping", {isTyping: data, name: data.name});
    //            });

    socket.on('chat message', function(data){
        $('#messages').append($('<li>').append($('<b>').text(data.name).append("<strong>:</strong>").append($('</b>'))).append(data.msg));
    });

    function sendMessage() {
        socket.emit('chat message', {
            "name": name,
            "msg": $("#msg").val()
        });
    }
</script>
<body>
<div class="chatbox">
    <div id="chat-header"></div>
    <ul id="status"></ul>
    <ul id="messages"></ul>
</div>
<input id="msg" autocomplete="off" onkeypress = "isUserTyping()"/><button onclick="sendMessage()">Send</button>
</body>
</html>
