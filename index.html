<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        .chatbox {  border: 1px solid #998877;
            margin:50px 0px 0px 473px;
            width: 350px;
            height:400px;
            border-bottom : 0px;
            background-color: #EEEEEE;
            overflow-y: scroll;
            word-break: break-all;
            -webkit-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
        }
        #chat-header {
            width:100%;
            height: 40px;
            background-color: #C03B36;
            color : #ffffff;
            font-size : 25px;
        }
        input {margin-left:473px; width:300px; height: 30px}
        button {height: 30px; width:50px}
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; border-bottom: 1px solid #ccddee}
        #messages li:nth-child(odd) { background: #eee; }
        #status {
            width:100%;
            height: 35px;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');

    name = window.prompt("enter your name");

    window.onload = function(){
        console.log('window is loaded');
        document.getElementById('#chat-header').innerHTML = "name";
    };

    if (name == null) {
        $("body").alert(" please refresh the page and try again ");
    }

    socket.on('chat message', function(data){
        console.log(data.name);
        console.log(data.msg);
        $('#messages').append($('<li>').append($('<b>').text(data.name).append("<strong>:</strong>").append($('</b>'))).append(data.msg));
    });

    $("#msg").on("keyup", function () {
        socket.emit("sender", {
            name: name
        });
    });

    socket.on("sender", function (data) {
//        socket.emit("sender", data);
        socket.broadcast.emit("sender", data); //Broadcast the user typing to all the other users over the network
    });

    socket.on("sender", function (data) {
        $("#status").html(data.name + " is typing");
        setTimeout(function () {
            $("#status").html('');
        }, 3000);
    });

    function sendMessage() {
        socket.emit('chat message', {
            "name": name,
            "msg": $("#msg").val()
        });
    }
</script>
<body>
<div class="chatbox">
    <div id="chat-header"></div>
    <div id="status"></div>
    <ul id="messages"></ul>
</div>
<input id="msg" autocomplete="off" /><button onclick="sendMessage()">Send</button>
</body>
</html>
