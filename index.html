<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 14px Helvetica, Arial; }
        .chatbox {  border: 1px solid #998877;
            margin:50px 0px 0px 423px;
            width: 450px;
            height:400px;
            border-bottom : 0px;
            background-color: #EEEEEE;
            overflow-y: scroll;
            word-break: break-all;
            -webkit-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
            box-shadow: 10px 31px 130px 9px rgba(0,0,0,0.75);
        }
        #chat-header {
            width:100%;
            height: 40px;
            background-color: #C03B36;
            padding:7px 0 0 16px;
        }
        #user-name{
            float:left;
            font-size : 21px;
            color : #ffffff;
        }
        #chat-options{
            float:right;
            width:5%;
            height:30px;
            margin:0 15px 0 0;
            background-color:#ffffff;
        }
        input {
            margin-left:423px;
            width:400px;
            height: 30px;
        }
        button {
            height: 30px;
            width:50px
        }
        .bubble li{
            border-radius: 10px;
            padding : 9px 10px 9px 11px;
            margin-top:3px;
            background-color: #ffffff;
            -webkit-box-shadow: 1px 1px 12px -3px rgba(0,0,0,0.75);
            -moz-box-shadow: 1px 1px 12px -3px rgba(0,0,0,0.75);
            box-shadow: 1px 1px 12px -3px rgba(0,0,0,0.75);
            max-width: 65%;
        }
        #messages { list-style-type: none; margin-left:10px;}
        #status {
            width:100%;
            height: 35px;
            padding: 7px 0 0 10px;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');
    var isTyping = false;
    var timeOut = undefined;

    name = window.prompt("enter your name");

    if (name == null) {
        $("body").alert(" please refresh the page and try again ");
    }

    function timeoutFunction() {
        isTyping = false;
        socket.emit("typing", {
            "name" : name,
            "isTyping" : false
        });
    }

    function isUserTyping(){
        if (isTyping === false && $("#msg").is(":focus")) {
            isTyping = true;
            var data = {
                "name" : name,
                "isTyping" : true
            };
            socket.emit("typing", data);
        } else {
            clearTimeout(timeout);
            timeout = setTimeout(timeoutFunction, 5000);
        }
    }

    socket.on('typing', function(data) {
        if (data.isTyping) {
            $("#status").append("<li id='"+ data.name +"'><small>" + data.name + " is typing...</small></li>");
            timeout = setTimeout(timeoutFunction, 1500);
        }
        else {
            $("#"+data.name+"").remove();
        }
    });

    socket.on('chat message', function(data){
        $('#messages').append($('<li>').append($('<b>').text(data.name).append("<strong>:</strong>").append($('</b>'))).append(data.msg));
    });

    function sendMessage() {
        socket.emit('chat message', {
            "name": name,
            "msg": $("#msg").val()
        });
        $("#msg").val('');
    }

    window.onload = function(){
        $("#user-name").html(name);
    }
</script>
<body>
<div class="chatbox">
    <div id="chat-header">
        <div id="user-name"></div>
        <div id="chat-options"></div>
    </div>
    <ul id="status"></ul>
    <ul id="messages" class="bubble"></ul>
</div>
<input id="msg" autocomplete="off" onkeypress = "isUserTyping()"/><button id="send" onclick="sendMessage()">Send</button>
</body>
</html>
